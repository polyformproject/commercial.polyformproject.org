# This YAML data file lists all the questions and answers users can choose to generate license packets.
- id: model
  name: License Model
  description: Licenses are priced and sold in different ways.  These affect how fees get calculated, as well as other terms.
  choice: single
  choices:
    - id: trial
      name: Trial
      notes:
        - evaluation use only
        - time stated on the ordering document
        - no warranties
    - id: unlimited
      name: Unlimited
      notes:
        - no numeric limits on use of the software
    - id: users
      name: Users
      notes:
        - maximum number of users
        - stated on the ordering document
    - id: metered
      name: Metered
      notes:
        - transaction, storage volume or other technical limit
        - stated on the ordering document
    - id: cpu
      name: CPU
      version: 2
    - id: site
      name: Site
      version: 2

- id: expansion
  name: Expansion
  description: If the customer needs more usage than they've agreed to, how can they get it?
  requires:
    - model: users
    - model: metered
  choice: single
  choices:
    - id: none
      name: None
    - id: negotiate
      name: Commit to Negotiate in Good Faith
    - id: list
      name: On Payment, at List Price
    - id: quoted
      name: On Payment, as Agreed in Ordering Document
    - id: usage
      name: Based on Usage, as Agreed in Ordering Document

- id: reporting
  name: Usage Reporting
  description: How will the seller determine the customer's usage?
  requires:
    - model: users
    - model: metered
    - expansion: usage
  choice: single
  choices:
    - id: phone
      name: Software Phones Home
    - id: self
      name: Self-Reported by Customer
    - id: audit
      name: Annual Audit Right

- id: term
  name: Term
  description: How long will the license last?
  requires:
    - model: unlimited
    - model: users
    - model: metered
    - model: cpu
    - model: site
  choice: single
  choices:
    - id: perpetual
      name: Perpetual
    - id: year
      name: One Year
    - id: renewing
      name: One Year, Automatically Renewing
    - id: month
      name: Month to Month

