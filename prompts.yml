- id: delivery
  name: Delivery
  description: Will the customer get source code, a compiled version, or both?
  choice: single
  choices:
    - id: compiled
      name: Compiled Software Only
    - id: source
      name: Source Code Only
    - id: both
      name: Compiled Software and Source Code

- id: modification
  name: Modification Rights
  description: If the customer gets source code, can they change the software?
  requires:
    - delivery: source
    - delivery: both
  choice: single
  choices:
    - id: yes
      name: Allowed
    - id: no
      name: Prohibited

- id: escrow
  name: Escrow
  description: If the customer doesn't get source code, will they get it if the seller discontinues the product or goes out of business?
  requires:
    - delivery: compiled
  choice: single
  choices:
    - id: no
      name: None
    - id: yes
      name: Third-Party

- id: maintenance
  name: Maintenance
  description: Will the seller provides updates to the software?
  choice: single
  choices:
    - id: version
      name: Specific Version
    - id: term
      name: Updates During the Term of the Agreement

- id: support
  name: Support
  description: Will the seller provide technical support?
  choice: single
  choices:
    - id: none
      name: No Support
    - id: basic
      name: Basic Support
      notes:
        - no additional fee
        - no service-level agreements
        - e-mail only
        - business hours
    - id: full
      name: Full Support
      notes:
        - additional fee
        - availability service-level agreements
        - response-time service-level agreements

- id: warranty
  name: Quality Warranty
  description: Will the seller give a promise about the quality of the software?
  requires:
    - model: unlimited
    - model: users
    - model: metered
    - model: cpu
    - model: site
  choice: single
  choices:
    - id: period
      name: Limited Warranty Period
    - id: term
      name: Term of the Agreement

- id: patent
  name: Patent Infringement Indemnity
  description: Will the seller cover the customer if someone brings a lawsuit claiming that the software infringes a patent?
  choice: single
  choices:
    - id: none
      name: None
      notes:
        - good for the vendor
    - id: known
      name: Known Patents
      notes:
        - common compromise
    - id: all
      name: All Patents
      notes:
        - good for the customer

- id: law
  name: Governing Law
  description: What law will govern the license agreement?
  choice: single
  choices:
    - id: vendor
      name: Vendor's Headquarters
    - id: customer
      name: Customer's Headquarters
    - id: california
      name: California
    - id: delaware
      name: Delaware
    - id: newyork
      name: New York

- id: venue
  name: Venue for Disputes
  description: Where will the seller and customer bring lawsuits about the agreement?
  choice: single
  choices:
    - id: capital
      name: Capital of the Governing Law Jurisdiction
    - id: biggest
      name: Largest City in the Governing Law Jurisdiction
    - id: vendor
      name: Name Nearest Vendor in Governing Law Jurisdiction
    - id: customer
      name: Name Nearest Customer in Governing Law Jurisdiction

- id: disputes
  name: Dispute Resolution
  description: How will the seller and customer resolve disputes about the agreement?
  choice: single
  choices:
    - id: litigation
      name: Litigation
    - id: executives
      name: Executives Meet Before Litigation
    - id: mediation
      name: Mediation Before Litigation
    - id: jamsdomestic
      name: JAMS Arbitration, Under Domestic Rules
    - id: jamsinternational
      name: JAMS Arbitration, Under International Rules
    - id: aaa
      name: AAA Arbitration

- id: export
  name: Export Control
  description: Include a section about United States export controls?
  advanced: true
  choice: single
  choices:
    - id: yes
      name: Yes
    - id: no
      name: No
      default: true

- id: government
  name: Government Procurement
  description: Include a section about United States government procurement?
  advanced: true
  choice: single
  choices:
    - id: yes
      name: Yes
    - id: no
      name: No
      default: true
